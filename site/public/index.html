<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="icon" href="./assets/Imagens/imagemtitulo.jpg">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="header">
        <div class="container">
            <div class="logo">            
                <a href="index.html"><img class="logoIMG" src="./assets/Imagens/logo sem manga a.jpg" alt="logo"></a>
            </div>
            <div class="comoEntrar">
               <span class="spa" onclick="aparecer()">Clique aqui para ter sua liberdade </span> 
            </div>
            <div class="navbarLog">
                <ul>
                    <li>
                        <button class="loginBu" onclick="levarlog()">Logar-se</button>
                    </li>
                    <li>
                        <button class="cadastroBu" onclick="levarcad()">Cadastrar-se</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <div class="corpo">
        <div class = "container">
            <div class="impacto">
                <p class="paragrafo">A liberdade não é apenas um sonho</p>
            </div>
        </div>
            <div class="imgCorpo">
                <div class="comofaz" id="comofaz">
                    <div class="botaoc">
                        <button class="cadastroBu" onclick="levarcad()">Cadastrar-se</button>

                    </div>

                </div>
                <img class="imagemC" src="./assets/Imagens/wal.jpg" alt="">
            </div>            
    </div>
    <div class="footer">
        <div class="container">
            <div class="footerbar">
                <ul>
                    <li onclick="aparecer(1) = x">Sobre nós</li>
                    <li onclick="aparecer(2) = x">Direitos legais</li>
                    <li onclick="aparecer(3) = x">Artistas</li>
                </ul>
            </div>    
        </div>
    </div>


</body>
</html>

<script>
    function levarlog(){
        setTimeout(() => {
                    window.location = "login.html";
                }, "2000")
    }
    function levarcad(){
        setTimeout(() => {
                    window.location = "cadastro.html";
                }, "2000")
    }
    contador1=0
    contador2=0
    contador3=0
    var x = 0
    function aparecer(x) {
        contador1 ++
        contador2 ++
        contador3 ++
        var par1 = contador1 %2
        var par2 = contador2 %2
        var par3 = contador3 %2
        if (x==1) {
            if(par1 == 0){
                comofaz.style.display = "none"
            } else{
                comofaz.style.display = "flex"
            }    
        } else if (x==2) {
            if(par2 == 0){
                comofaz.style.display = "none"
            } else{
                comofaz.style.display = "flex"
            }    
        }else if (x==3) {
            if(par3 == 0){
                comofaz.style.display = "none"
            } else{
                comofaz.style.display = "flex"
            }    
        }
    }
</script>
